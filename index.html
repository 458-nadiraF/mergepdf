<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - GitHub Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.02);
        }
        .file-input {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .file-list {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .merge-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }
        .merge-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        }
        .merge-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .feature {
            text-align: center;
            padding: 15px;
        }
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .feature-text {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Merger</h1>
        <p class="subtitle">Merge PDF files directly in your browser - no uploads, no servers, 100% private!</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Private & Secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Fast Processing</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Works Everywhere</div>
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea1">
            <label for="pdf1" class="upload-label">üìÅ Choose First PDF</label>
            <input type="file" id="pdf1" class="file-input" accept=".pdf">
            <p>or drag and drop your PDF file here</p>
        </div>
        
        <div class="upload-area" id="uploadArea2">
            <label for="pdf2" class="upload-label">üìÅ Choose Second PDF</label>
            <input type="file" id="pdf2" class="file-input" accept=".pdf">
            <p>or drag and drop your PDF file here</p>
        </div>
        
        <div id="fileList" class="file-list" style="display: none;">
            <h3>üìã Selected Files:</h3>
            <div id="fileItems"></div>
        </div>
        
        <button id="mergeBtn" class="merge-btn" disabled>üîÑ Merge PDFs</button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing your PDFs...</p>
        </div>
        
        <div id="status"></div>
    </div>

    <script type="module">
        import * as PDFLib from 'https://cdn.skypack.dev/pdf-lib@1.17.1';
        
        let pdf1File = null;
        let pdf2File = null;
        
        // File upload handlers
        document.getElementById('pdf1').addEventListener('change', (e) => {
            pdf1File = e.target.files[0];
            updateFileList();
        });
        
        document.getElementById('pdf2').addEventListener('change', (e) => {
            pdf2File = e.target.files[0];
            updateFileList();
        });
        
        // Drag and drop handlers
        setupDragAndDrop('uploadArea1', 'pdf1');
        setupDragAndDrop('uploadArea2', 'pdf2');
        
        function setupDragAndDrop(areaId, inputId) {
            const area = document.getElementById(areaId);
            const input = document.getElementById(inputId);
            
            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.classList.add('dragover');
            });
            
            area.addEventListener('dragleave', () => {
                area.classList.remove('dragover');
            });
            
            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type === 'application/pdf') {
                    input.files = files;
                    input.dispatchEvent(new Event('change'));
                }
            });
        }
        
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            const mergeBtn = document.getElementById('mergeBtn');
            
            fileItems.innerHTML = '';
            
            if (pdf1File || pdf2File) {
                fileList.style.display = 'block';
                
                if (pdf1File) {
                    fileItems.innerHTML += `
                        <div class="file-item">
                            <span>üìÑ ${pdf1File.name}</span>
                            <span>${formatFileSize(pdf1File.size)}</span>
                        </div>
                    `;
                }
                
                if (pdf2File) {
                    fileItems.innerHTML += `
                        <div class="file-item">
                            <span>üìÑ ${pdf2File.name}</span>
                            <span>${formatFileSize(pdf2File.size)}</span>
                        </div>
                    `;
                }
                
                mergeBtn.disabled = !(pdf1File && pdf2File);
            } else {
                fileList.style.display = 'none';
                mergeBtn.disabled = true;
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Merge functionality
        document.getElementById('mergeBtn').addEventListener('click', async () => {
            if (!pdf1File || !pdf2File) return;
            
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const mergeBtn = document.getElementById('mergeBtn');
            
            try {
                loading.style.display = 'block';
                mergeBtn.disabled = true;
                status.className = 'status info';
                status.textContent = 'üîç Reading PDF files...';
                
                // Read PDF files
                const pdf1Bytes = await pdf1File.arrayBuffer();
                const pdf2Bytes = await pdf2File.arrayBuffer();
                
                status.textContent = 'üìñ Loading PDF documents...';
                
                // Load PDFs using pdf-lib
                const pdf1Doc = await PDFLib.PDFDocument.load(pdf1Bytes);
                const pdf2Doc = await PDFLib.PDFDocument.load(pdf2Bytes);
                
                status.textContent = 'üîÑ Merging documents...';
                
                // Create new PDF for merging
                const mergedPdf = await PDFLib.PDFDocument.create();
                
                // Copy pages from first PDF
                const copiedPages1 = await mergedPdf.copyPages(pdf1Doc, pdf1Doc.getPageIndices());
                copiedPages1.forEach((page) => mergedPdf.addPage(page));
                
                // Copy pages from second PDF
                const copiedPages2 = await mergedPdf.copyPages(pdf2Doc, pdf2Doc.getPageIndices());
                copiedPages2.forEach((page) => mergedPdf.addPage(page));
                
                status.textContent = 'üíæ Saving merged document...';
                
                // Save merged PDF
                const mergedPdfBytes = await mergedPdf.save();
                
                // Create download link
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                // Create download link
                const a = document.createElement('a');
                a.href = url;
                a.download = `merged_${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                status.className = 'status success';
                status.textContent = '‚úÖ PDFs merged successfully! Download started.';
                
            } catch (error) {
                console.error('Error merging PDFs:', error);
                status.className = 'status error';
                status.textContent = '‚ùå Error merging PDFs: ' + error.message;
            } finally {
                loading.style.display = 'none';
                mergeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Service</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { display: block; width: 100%; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>PDF Merger Service</h1>
    <div class="container">
        <p>Upload two PDF files to merge them into one.</p>
        <form action="/merge" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf1">First PDF:</label>
                <input type="file" id="pdf1" name="pdf1" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="pdf2">Second PDF:</label>
                <input type="file" id="pdf2" name="pdf2" accept=".pdf" required>
            </div>
            <button type="submit">Merge PDFs</button>
        </form>
    </div>
</body>
</html>
